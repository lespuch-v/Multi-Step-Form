<div class="navigation-menu-main">
  <div *ngFor="let step of steps" class="inner-container">
    <div>
      <button [routerLink]="['/component' + step.id]" class="step-button-count">{{step.id}}</button>
    </div>
    <div>
      <p>{{step.title}}</p>
      <h2>{{step.description}}</h2>
    </div>
  </div>
</div>
